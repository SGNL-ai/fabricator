# Row count configuration - Medium-sized realistic test data
# Scaled down for faster generation while maintaining realistic proportions

# Applications and APIs (scaled to ~1% of production)
authz-api-permission/application: 20
authz-api-permission/applicationHostname: 60
authz-api-permission/api: 200
authz-api-permission/permission: 200

# Entra ID entities (scaled to ~0.1% of production)
authz-api-permission/entraIdGroup: 5000
authz-api-permission/entraIdUser: 10000

# Fake Entra ID entities (same_as copies)
fake-entra-id/group: 5000
fake-entra-id/user: 10000
fake-entra-id/groupMember: 20000

# Permission criteria
authz-api-permission/permissionCriteria: 100

# User profiles and customer data (scaled to ~0.01% of production)
ons-profile-read/userProfile: 100000
ons-profile-read/customerAccount: 100000
ons-profile-read/account: 100000
ons-profile-read/accountVehicle: 100000

# Static permission sets
ons-svcpermission-profile/userPermission: 100
ons-svcpermission-profile/accountPermission: 100
ons-svcpermission-profile/devicePermission: 100
ons-svcpermission-profile/serviceGroupPermission: 100

# Singleton
authz-api-permission/universalClientCriteriaSingleton: 1

# Join tables
authz-api-permission/apiPermissionJoinTable: 200
authz-api-permission/permissionGroupJoinTable: 2500
authz-api-permission/permissionUserJoinTable: 5000
